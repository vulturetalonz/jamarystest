<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LP/52 Landing Page</title>
  <!-- Google Fonts: Playfair Display for header, Dancing Script for flair, Quattrocento Sans for general text -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400&family=Dancing+Script&family=Quattrocento+Sans&display=swap" rel="stylesheet">
  <style>
    /* RESET */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Quattrocento Sans', sans-serif;
      background-color: #f4f4f4;
      text-align: center;
      overflow-x: hidden;
    }
    /* NAVBAR */
    #navbar {
      position: fixed;
      top: 0;
      width: 100%;
      background-color: #333;
      color: #fff;
      padding: 10px 20px;
      z-index: 9999;
      transition: top 0.3s ease;
    }
    #navbar.hidden {
      top: -80px;
    }
    nav {
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
    }
    .logo {
      font-family: 'Quattrocento Sans', sans-serif;
      font-size: 24px;
      font-weight: bold;
    }
    .nav-menu {
      display: flex;
      align-items: center;
      gap: 20px;
    }
    .nav-links {
      list-style: none;
      display: flex;
      gap: 20px;
    }
    .nav-links li {
      cursor: pointer;
    }
    .inquire-button {
      background-color: #fff;
      color: #000;
      text-decoration: none;
      padding: 8px 16px;
    }
    /* HERO SECTION */
    .hero {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }
    .video-background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -2;
      overflow: hidden;
    }
    .video-background video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      autoplay: true;
      muted: true;
      playsinline: true;
      loop: true;
      preload: auto;
    }
    .shadow-overlay {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      background: linear-gradient(to top, rgba(0,0,0,0), transparent);
      z-index: -1;
    }
    .hero-content {
      position: relative;
      z-index: 1;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      padding: 0 5%;
    }
    .hero-content .welcome-text {
      font-family: 'Quattrocento Sans', sans-serif;
      font-size: 1.5rem;
      margin-bottom: 5px;
      text-transform: uppercase;
    }
    .hero-content h1 {
      font-family: 'Playfair Display', serif;
      font-size: 4rem;
      margin-bottom: 10px;
      text-transform: uppercase;
      font-weight: 400;
    }
    .hero-content .flair {
      font-family: 'Dancing Script', cursive;
      font-size: 1.5rem;
      margin-bottom: 20px;
    }
    .hero-content button {
      background-color: #fff;
      color: #000;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
    }
    /* SECTION STYLES */
    section {
      padding: 50px 5%;
    }
    section h2 {
      font-size: 2rem;
      margin-bottom: 20px;
    }
    section p {
      max-width: 800px;
      margin: 0 auto;
      line-height: 1.5;
    }
    /* TREATMENTS SECTION */
    .treatments {
      background-color: #e0e0e0;
    }
    /* Scrollable boxes wrapper for treatments */
    .box-wrapper {
      position: relative;
      max-width: 620px;
      margin: 40px auto 0 auto;
      overflow: hidden;
    }
    .box-container {
      display: flex;
      gap: 10px;
      overflow-x: auto;
      scroll-behavior: smooth;
      transition: all 0.5s ease;
    }
    .box {
      flex: 1;
      min-width: 200px;
      height: 250px;
      background-color: #999;
      padding: 20px;
      text-align: center;
      cursor: pointer;
      transition: flex 0.5s ease;
      overflow: hidden;
      position: relative;
    }
    .box h3 {
      margin-bottom: 10px;
      font-family: 'Quattrocento Sans', sans-serif;
    }
    .hover-text {
      font-family: 'Quattrocento Sans', sans-serif;
      opacity: 0;
      transition: opacity 0.5s ease;
      margin-top: 10px;
    }
    .box:hover .hover-text {
      opacity: 1;
    }
    /* On desktop hover: expand hovered box to fill full width of 3 boxes */
    .box-container:hover .box {
      flex: 0.5;
    }
    .box-container:hover .box:hover {
      flex: 3;
    }
    /* Slider for treatments section */
    .scroll-slider {
      width: 100%;
      max-width: 620px;
      height: 4px;
      background-color: #ccc;
      margin: 10px auto 0;
      border-radius: 2px;
      overflow: hidden;
    }
    .scroll-progress {
      width: 0%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5); /* starts at 50% opacity */
      transition: background-color 0.3s ease, width 0.3s ease;
    }
    /* PHOTO GALLERY SECTION */
    .photo-gallery {
      background: #f9f9f9;
    }
    .photo-gallery h2 {
      margin-bottom: 20px;
    }
    .photo-wrapper {
      position: relative;
      max-width: 900px;
      margin: 40px auto 0 auto;
      overflow: hidden;
    }
    .photo-container {
      display: flex;
      gap: 10px;
      overflow-x: auto;
      scroll-behavior: smooth;
      transition: all 0.5s ease;
    }
    .gallery-img {
      flex: 0 0 300px;
      height: 300px;
      object-fit: cover;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    /* Circular arrow buttons for photo gallery */
    .photo-scroll-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: rgba(51, 51, 51, 0.7);
      color: #fff;
      border: none;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      z-index: 2;
      transition: background-color 0.3s ease;
    }
    .photo-scroll-btn:hover {
      background-color: rgba(51, 51, 51, 0.9);
    }
    .photo-scroll-left {
      left: -50px;
    }
    .photo-scroll-right {
      right: -50px;
    }
    /* FOOTER */
    .footer {
      background-color: #333;
      color: #fff;
      padding: 20px 5%;
    }
    .footer ul {
      list-style: none;
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 10px;
    }
    .footer ul li a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
    }
    .footer p {
      margin-top: 10px;
    }
    /* FLY-IN ANIMATION */
    .fly-in {
      opacity: 0;
      transform: translateY(20px);
      animation: flyIn 1s forwards ease-in-out;
    }
